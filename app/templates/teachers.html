{% extends "layout.html" %}
{% block content %}

<body>
    <ul>
        <!-- Loops through every teacher in Teachers-->
        {% for item in teachers %}
        <li>
            <!-- Displays all teachers -->
            <a href="/teach/{{item.id}}"><h4 class="prevent-select">{{item.name}}</h4></a>
        </li>
        {% endfor %}
    </ul>
</body>

{% endblock %}

{% extends "layout.html" %}
{% block content %}
<body>
  <div class="login_div">
    <h2 class="login_title">Login</h2>
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="form-group">
        {{ form.email}}
      </div>
      <div class="form-group">
        {{ form.password}}
      </div>
      <div class="form-group">
        {{ form.submit}}
      </div>
    </form>
  </div>
</body>

{% endblock %}

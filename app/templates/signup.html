{% extends "layout.html" %}
{% block content %}
<body>

    <div class="signup_div">
        <h2 class="signup_title">Sign Up</h2>
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.picture}}
            </div>
            <div class="form-group">
                {{ form.name}}
            </div>
            <div class="form-group">
                {{ form.email}}
            </div>
            <div class="form-group">
                {{ form.password}}
            </div>
            <div class="form-group">
                {{ form.repassword}}
              </div>
            <div class="form-group">
                {{ form.submit}}
            </div>
          </form>
    </div>

</body>

{% endblock %}

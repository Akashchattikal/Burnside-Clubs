{% extends "layout.html" %}
{% block content %}
<body>

    <div class="signup_div">
        <h2 class="signup_title">Sign Up</h2>
        <form method="POST" enctype="multipart/form-data">
            {{ form.hidden_tag() }}
            <div class="form-group">
                Upload Profile Picture:
                <p class="space_form" style="color: black;">{{ form.picture}}</p>
            </div>
            <div class="form-group">
                Username:
                <p class="space_form">{{ form.name}}</p> 
            </div>
            <div class="form-group">
                Email:
                <p class="space_form">{{ form.email}}</p>
            </div>
            <div class="form-group">
                Password:
                <p class="space_form">{{ form.password}}</p>
            </div>
            <div class="form-group">
                Re Enter Password
                <p class="space_form">{{ form.repassword}}</p>
              </div>
            <div class="form-group">
                {{ form.submit}}
            </div>
          </form>
    </div>

</body>

{% endblock %}

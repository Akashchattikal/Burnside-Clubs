{% extends 'layout.html' %}
{% block content %}
<body>
  <span>
    <h2 class="organiser">Club Organiser: {{club.organiser}}</h2>
  </span>
  
  <div class="club_flex_title club_title">
    <div><h2 class="club_titles">Notices</h2></div>
    <div><h2 class="club_titles">Events</h2></div>
    <div><img class="club_pro shadow rounded-20" src="/{{club.pro_photo}}"/></div>
  </div>
  <div class="club_flex">
    <div class="club_text"><p>{{club.notice}}</p></div>
    <div class="club_text"><p>placeholder</p></div>
    <div><p class="club_about">{{club.description}}</p></div>
  </div>

  <div class="photos">
    <p>Photos Placeholder</p>
    <ul class="photo_container">
      <!-- Loops through every club in Clubs -->

      {% for item in photos %}
      <li class="rounded-20 multiple_photo shadow">
          <img class="prevent-select" src="{{item.photo}}"/>
      </li>
      {% endfor %}
    </ul>
  </div>
</body>



{% endblock %}
